<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Inter;
        min-height: 100dvh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .main::-webkit-scrollbar {
        width: 120px;
        padding: 16px;
      }

      .main::-webkit-scrollbar-thumb {
        background-color: #94a3b8;
        background-clip: border-box;
        border-radius: 12px;
      }

      .main__container .main__heading {
        text-align: center;
        margin-top: 24px;
      }

      .main__container .main__heading h1 {
        color: #334155;
      }

      .main__container .main__heading p {
        color: #475569;
        font-weight: 500;
      }

      .main__container .row {
        margin-top: 42px;
        display: flex;
        justify-content: center;
        gap: 64px;
      }

      .main__container .col {
        text-align: center;
      }

      .main__container .col img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        box-shadow:
          0 10px 15px -3px rgb(0 0 0 / 0.1),
          0 4px 6px -4px rgb(0 0 0 / 0.1);
        border: 5px solid #f8fafc;
      }

      .main__container .col h1 {
        color: #334155;
      }

      .main__container .col span {
        color: #475569;
        font-weight: 500;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="main__container">
        <div class="main__heading">
          <h1>Selamat datang di website Desain Web Abdi dan Fachrizal</h1>
          <p>Website ini dibuat untuk menyimpan dan menampilkan hasil project-project dari mata kuliah Desain Web.</p>
        </div>

        <div class="row">
          <div class="col">
            <img src="../assets/img/abdi.jpg" alt="" />
            <h1>Abdi Guna Setiawan</h1>
            <span>23441001</span>
          </div>
          <div class="col">
            <img src="../assets/img/fachri.jpg" alt="" />
            <h1>Fachrizal Hadiansyah</h1>
            <span>23441186</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
