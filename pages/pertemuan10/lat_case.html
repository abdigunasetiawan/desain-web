<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Switch</title>
  </head>
  <body>
    <script>
      var nilai;
      nilai = 80;

      switch (nilai) {
        case 80:
          document.write("Nilai A");
          break;
        default:
          document.write("Bukan Nilai A");
          breal;
      }
    </script>
  </body>
</html>
