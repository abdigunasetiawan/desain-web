<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Function</title>
  </head>
  <body>
    <script>
      function menghitungPersegi(panjang, lebar) {
        const luas = panjang * lebar;
        document.write("Luas Persegi = " + luas);
      }

      menghitungPersegi(4, 3);
    </script>
  </body>
</html>
