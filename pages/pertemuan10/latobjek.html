<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Object</title>
  </head>
  <body>
    <script>
      var namaHari;
      var sekarang = new Date();
      hari = sekarang.getDay();

      if (hari == 1) {
        namaHari = "Senin";
      } else if (hari == 2) {
        namaHari = "Selasa";
      } else if (hari == 3) {
        namaHari = "Rabu";
      } else if (hari == 4) {
        namaHari = "Kamis";
      } else if (hari == 5) {
        namaHari = "Jumat";
      } else if (hari == 6) {
        namaHari = "Sabtu";
      } else if (hari == 0) {
        namaHari = "Minggu";
      }

      tgl = sekarang.getDate();
      bln = sekarang.getMonth() + 1;
      thn = sekarang.getFullYear();

      document.write("Sekarang adalah " + namaHari + ",Tanggal : " + tgl + ",Bulan : " + bln + ",Tahun : " + thn);
    </script>
  </body>
</html>
