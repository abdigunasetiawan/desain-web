<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan While</title>
  </head>
  <body>
    <script>
      var a = 0;
      while (a <= 10) {
        document.write(a);
        a++;
      }
    </script>
  </body>
</html>
