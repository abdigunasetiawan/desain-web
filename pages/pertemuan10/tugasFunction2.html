<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Function</title>
  </head>
  <body>
    <script>
      function menghitungPersegi(panjang, lebar) {
        const luas = panjang * lebar;
        document.writeln("Panjang Persegi = " + panjang + "<br>");
        document.writeln("Lebar Persegi = " + lebar + "<br>");
        document.writeln("Luas Persegi = " + luas + "<br>");
      }

      let panjang = prompt("Masukkan Panjang Persegi : ");
      let lebar = prompt("Masukkan Lebar Persegi : ");

      menghitungPersegi(panjang, lebar);
    </script>
  </body>
</html>
