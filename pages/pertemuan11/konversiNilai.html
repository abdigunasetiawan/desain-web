<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var nilai = prompt("Masukan Nilai");
      document.writeln(`<p>Nilai yang anda masukkan : ${nilai}</p>`);

      if (nilai >= 80 && nilai <= 100) {
        document.writeln("Hasil : A");
      } else if (nilai >= 70 && nilai <= 79) {
        document.writeln("Hasil : B");
      } else if (nilai >= 60 && nilai <= 69) {
        document.writeln("Hasil : C");
      } else if (nilai >= 45 && nilai <= 49) {
        document.writeln("Hasil : D");
      } else {
        document.writeln("Hasil : Mengulang");
      }
    </script>
  </body>
</html>
