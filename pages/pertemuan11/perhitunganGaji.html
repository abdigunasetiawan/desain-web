<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var gajiPerHari = 50000;
      var jumlahHariKerja = parseInt(prompt("Berapa hari anda berkerja dalam sebulan : "));
      var lembur = parseInt(prompt("Masukkan jam lembur : \npilihan: 1, 2, atau lebih\nmasukkan 0 jika tidak lembur"));
      var bonusLembur = 0;
      var bonusUangMakan = 0;
      var gajiTotal;

      if (lembur <= 2) {
        bonusLembur = lembur * 25000;
      } else {
        bonusLembur = lembur * 35000;
      }

      if (jumlahHariKerja >= 20) {
        bonusUangMakan = 5000 * jumlahHariKerja;
      }

      gajiTotal = bonusLembur + bonusUangMakan + jumlahHariKerja * gajiPerHari;
      document.writeln("Total Gaji adalah : " + gajiTotal);
    </script>
  </body>
</html>
