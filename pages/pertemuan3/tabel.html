<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link rel="stylesheet" href="table.css" />
  </head>
  <body>
    <ul>
      <li>
        <h2 class="heading">Tabel biasa</h2>
        <table border="1">
          <tr>
            <td>Nama</td>
            <td>:</td>
            <td>Abdi Guna Setiawan</td>
          </tr>
          <tr>
            <td>NPM</td>
            <td>:</td>
            <td>23441001</td>
          </tr>
          <tr>
            <td>Program Studi</td>
            <td>:</td>
            <td>Sistem Informasi</td>
          </tr>
          <tr>
            <td>Kelas</td>
            <td>:</td>
            <td>A (Pagi)</td>
          </tr>
        </table>
      </li>
      <li>
        <h2 class="heading">Tabel dengan atribut cellspacing</h2>
        <table border="1" cellspacing="10">
          <tr>
            <td>Nama</td>
            <td>:</td>
            <td>Abdi Guna Setiawan</td>
          </tr>
          <tr>
            <td>NPM</td>
            <td>:</td>
            <td>23441001</td>
          </tr>
          <tr>
            <td>Program Studi</td>
            <td>:</td>
            <td>Sistem Informasi</td>
          </tr>
          <tr>
            <td>Kelas</td>
            <td>:</td>
            <td>A (Pagi)</td>
          </tr>
        </table>
      </li>
    </ul>
  </body>
</html>
