<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Selector Menggunakan Class</title>
    <style>
      .kelas {
        font-family: 'Courier New', Courier, monospace;
        text-align: center;
        color: #ff0000;
      }
    </style>
  </head>
  <body>
    <p class="kelas">Ini dikenai selector pakai kelas Menggunakan jenis huruf Courier New Rata Tengah dan berwarna merah</p>
    <p>Ini tidak dikenai efek CSS karena paragraf ini tidak disertakan class kelas</p>
  </body>
</html>
